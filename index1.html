<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术推荐</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>学术推荐</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索信息...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-menu">
                <i class="fas fa-user"></i>
                <span>用户</span>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">热门竞赛</a></li>
                <li><a href="#">学术论文</a></li>
                <li><a href="#">大创项目</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="academic-section">
            <div class="container">
                <h2>推荐信息</h2>
                <div class="academic-list">
                    <!-- 在这里添加学术信息的图片和信息 -->
                    <div class="academic-item">
                        <img src="paper1.jpg" alt="论文1">
                        <h3>标题1</h3>
                    </div>
                    <div class="academic-item">
                        <img src="journal1.jpg" alt="期刊1">
                        <h3>名称1</h3>
                    </div>
                    <!-- 添加更多学术信息项 -->
                </div>
            </div>
        </section>

        <section class="sidebar">
            <div class="container">
                <h2>研究领域</h2>
                <div class="research-list">
                    <!-- 在这里添加研究领域的图片和信息 -->
                    <div class="research-item">
                        <img src="field1.jpg" alt="领域1">
                        <h3>研究领域1</h3>
                    </div>
                    <div class="research-item">
                        <img src="field2.jpg" alt="领域2">
                        <h3>研究领域2</h3>
                    </div>
                    <!-- 添加更多研究领域项 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 </p>
        </div>
    </footer>

</body>
</html>
